[env:zero]
lib_ldf_mode =off
platform = atmelsam
board = mkrzero
framework = arduino
platform_packages = framework-arduino-samd@https://github.com/Luos-io/Arduino_core.git
build_unflags =  -Os
build_flags =
    -O1
    -I inc
    -I ../../config/
    -include N1_node_config.h
    -D GATEFORMAT=TinyJSON
    -D LUOSHAL=ATSAMD21_ARDUINO
    -D PIPEMODE=SERIAL
    -D PIPEHAL=ARDUINO
    -DNOTELEMETRY
	
lib_extra_dirs =    	
    D:/_Luos_/2_Code/_Luos_Lib/luos_engine/tool_services/
    D:/_Luos_/2_Code/_Luos_Lib/
lib_deps =
    luos_engine
    ;luos_engine@^0.0.251
    ;https://github.com/Luos-io/luos_engine#main
    Gate
    Pipe
