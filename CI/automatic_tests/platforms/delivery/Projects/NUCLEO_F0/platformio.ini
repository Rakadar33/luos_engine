[common]
default_envs = NUCLEO-F042K6

[env:NUCLEO-F042K6]
platform = ststm32
board = NUCLEO-F042K6
;debug_build_flags = -Os -ggdb2 -g2
framework = stm32cube

build_flags =
    -I inc
    -include node_config.h

lib_deps =
    https://github.com/Luos-io/Luos_engine.git#fix/various_engine_mistakes
    Led

debug_tool = stlink
